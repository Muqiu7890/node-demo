<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/public/bootstrap-3.3.7-dist/css/bootstrap.min.css">

</head>
<body>
<div class="container" style="margin-top: 20px;">
    <h1><a href="/">首页</a><small>发表评论</small></h1>
    <form name="myForm" action="/pinglun" method="get">
        <!--表单提交
        表单中需要提交的表单控件必须具有 name 属性
        表单提交：
        1.默认的表单提交
        2.表单异步提交
        -->
        <div class="form-group">
            <label>留言人：</label>
            <input type="text" name="name" class="form-control" required minlength="2" maxlength="10"
            id="input_name" placeholder="your name">
        </div>

        <div class="form-group">
            <label>留言内容：</label>
            <textarea class="form-control" name="message" required minlength="5" maxlength="100" id="text_message"></textarea>
        </div>

            <button class="btn btn-primary">发表留言
                <!--问题： 点击提交，并没有跳转到新的页面 原因：此处用了<input>
                应用button-->
    </form>
</div>

</body>
</html>
